{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
